name: Frontend CI/CD (S3 -> CloudFront)

on:
  push:
    branches: ["main"]
    paths:
      - "tentotalenglish-admin/**"
      - ".github/workflows/frontend.yml"

env:
  AWS_REGION: us-west-2
  FRONTEND_DIR: tentotalenglish-admin
  VITE_API_BASE_URL: https://api.tentotalenglish.com

jobs:
  build_upload_invalidate:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json

      - name: Install deps
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: Build
        working-directory: ${{ env.FRONTEND_DIR }}
        env:
          VITE_API_BASE_URL: ${{ env.VITE_API_BASE_URL }}
        run: |
          echo "VITE_API_BASE_URL=$VITE_API_BASE_URL"
          npm run build
          echo "Searching for api/api in dist..."
          grep -R "api/api" -n dist || true

      - name: Upload to S3
        working-directory: ${{ env.FRONTEND_DIR }}
        run: aws s3 sync dist s3://${{ secrets.FRONTEND_BUCKET }} --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} --paths "/*" "/api/*"
